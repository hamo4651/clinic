<!-- schedule-form.component.html -->
 <div class="container w-50 border bg-white mx-auto p-5 m-5 shadow rounded">  



<div class="form-container ">
    <h2>Create Your Schedule</h2>
  
    <form (ngSubmit)="onSubmit()" #scheduleForm="ngForm">
      <!-- <div class="form-group">
        <label for="doctor_id">Doctor</label>
        <select id="doctor_id" name="doctor_id" class="form-control" [(ngModel)]="doctor_id" required>
          <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.name }}</option>
        </select>
      </div> -->
  
      <div class="form-group">
        <label for="day">Day</label>
        <select id="day" name="day" class="form-control" [(ngModel)]="day" required>
          <option value="" disabled selected>Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="start_time">Start Time</label>
        <input type="time" id="start_time" name="start_time" class="form-control" [(ngModel)]="start_time" required>
      </div>
  
      <div class="form-group">
        <label for="end_time">End Time</label>
        <input type="time" id="end_time" name="end_time" class="form-control" [(ngModel)]="end_time" required>
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" id="duration" name="duration" class="form-control" [(ngModel)]="duration" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!scheduleForm.valid">Create Schedule</button>
      </div>
    </form>
  </div>
</div>
